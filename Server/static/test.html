<html>
    <head>
        <title>Express Demo</title>
        <script>
            async function doTheTest() {
                const response = await fetch("http://localhost:3000/test");
                const data = await response.json();
                document.getElementById("result").innerHTML = data.value;
            } 
        </script>
    </head>    
    <body>     
        <h1>Express Demo</h1>
        <button onclick="doTheTest()">Click me</button>
        <div id="result"></div>
    </body>
</html>
